<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>İbrahim Ustabaşı</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <script src="./assets/js/store.js" async></script>
    </head>
    <body>
        <section class="container">
            <div class="search-container">
                <form method="POST" class="search" id="searchForm">
                    <input type="text" class="searchTerm" id="searchInput" placeholder="Arama...">
                    <input type="submit" class="searchButton">
                </form>
            </div>
        </section>
        <section class="container">
            <div class="shop-items">
                <!-- Code base here -->
            </div>
        </section>
        <section class="container basket-container">
            <h2 class="section-header">SEPET</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Sipariş</span>
                <span class="cart-price cart-header cart-column">Fiyat</span>
                <span class="cart-quantity cart-header cart-column">Miktar</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Toplam</strong>
                <span class="cart-total-price">0 TL</span>
            </div>
            <button class="btn btn-ys btn-purchase" type="button">Siparişi Tamamla</button>
        </section>
    </body>
</html>
